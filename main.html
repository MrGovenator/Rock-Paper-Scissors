    <title>Rock Paper Scissors</title>

<body>
    <script>
        
        function game(){

        let i = 0
        for(i = 0; i < 5; i++){

        function computerPlay(){
            let computerNum = Math.round(Math.random() * 2);

            if (computerNum == 0){
                return "Rock"
                
            }
            else if (computerNum == 1){
                return "Paper"
                
            }
            else{
                return "Scissors"
                
            }
        };

        
        function playerPlay(){
            let playerPlays = window.prompt("Enter either Rock Paper or Scissors to play the game");
            let playerLowercase = playerPlays.toLocaleLowerCase(); 
            
            if (playerLowercase == "rock"){
                return "Rock"
                
            }
            else if(playerLowercase == "paper"){
                return "Paper"
                
            }
            else if(playerLowercase == "scissors"){
                return "Scissors"
                
            }
            else{
                alert("Error: Please enter Rock Paper or Scissors ")
                let playerPlays = window.prompt("Enter either Rock Paper or Scissors to play the game");
            }
        };

        
        function playRound(computerSelection, playerSelection){
            

            if(playerSelection == "Rock" && computerSelection == "Scissors"){
                return("You win")
            }
            else if(playerSelection == "Paper" && computerSelection == "Rock"){
                return("You win")
            }
            else if(playerSelection == "Scissors" && computerSelection == "Paper"){
                return("You win")
            }
            else{
                return "You lose"
            };
        };

        
        let computerSelection = computerPlay()
        let playerSelection = playerPlay()
        console.log(playRound(computerSelection, playerSelection))
    }   
    }
    

    game()
