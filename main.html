<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <script>
        
        //container function for the game
        function game(){
            
            //loop to play game 5 times
            let i = 0
            for(i = 0; i < 5; i++){
            
            //function for computer to make random play
            function computerPlay(){
                let computerNum = Math.round(Math.random() * 2);

                if (computerNum == 0){
                    return "Rock"
                    
                }
                else if (computerNum == 1){
                    return "Paper"
                    
                }
                else{
                    return "Scissors"
                    
                }
            };

            //function to prompt player to make a play
            function playerPlay(){
                let playerPlays = window.prompt("Enter either Rock Paper or Scissors to play the game");
                let playerLowercase = playerPlays.toLocaleLowerCase(); 
                
                if (playerLowercase == "rock"){
                    return "Rock"
                    
                }
                else if(playerLowercase == "paper"){
                    return "Paper"
                    
                }
                else if(playerLowercase == "scissors"){
                    return "Scissors"
                    
                }
                else{
                    alert("Error: Please enter Rock Paper or Scissors ")
                    let playerPlays = window.prompt("Enter either Rock Paper or Scissors to play the game");
                }
            };

            //function that takes both player and computer outcomes and compares for winner
            function playRound(computerSelection, playerSelection){
                if(playerSelection == "Rock" && computerSelection == "Scissors"){
                    return("You win")
                }
                else if(playerSelection == "Paper" && computerSelection == "Rock"){
                    return("You win")
                }
                else if(playerSelection == "Scissors" && computerSelection == "Paper"){
                    return("You win")
                }
                else{
                    return "You lose"
                };
            };
            
            //display to console
            let computerSelection = computerPlay()
            let playerSelection = playerPlay()
            console.log(playRound(computerSelection, playerSelection))
        } 
    }
    
    game()
        

        

        
    </script>
</body>
</html>
